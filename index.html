<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/illustration-hero.svg" alt=""> 
    </header>
    <p>
      <h1 role="main_heading_text">Order summary</h1>
      <h2 role="descriptio_about_paln">You can now listen to millions of songs ,audiobooks,and podcasts on any
      device anywhere you like!
    </h2>
    </p>
    <div class="plan_package">
      <img src="./images/icon-music.svg" alt="music-icon">
      <p>
        <h3 role="plan-detail">Annual Plan<br>
          $59.99/year
        </h3>
      </p>
      <a href="#">Change</a>
    </div>
    <div class="btn-container">
      <button role="button_to_proceed">Proceed to Pay</button>
    </div>
    <h4 role="for cancel">Cancel Order</h4>
  </div>
</body>
</html>
